layout: default

{% include site-header.html %}

<main class="section">
  <div class="container">
    <div class="columns">
      <div class="column">
        <article class="article">
          <h1 class="title is-1">{{ page.title }}</h1>
          <div class="content">
            {{ content }}
          </div>
        </article>
        {% include post-list.html %}
      </div>
      {% if page.aside == true %}
      <div class="column">
        {% include site-aside.html %}
      </div>
      {% endif %}

    </div>
  </div>
</main>

{% include site-footer.html %}
