
<nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="container">
    <div class="navbar-brand">
      <a class="navbar-item" href="/">
        <img src="/assets/logo-1.png" alt="Logo"> 
       
      </a>
      <button class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </button>
    </div>    
    <div id="navbarMenu" class="navbar-menu">
      <div class="navbar-end">
        {% for item in site.navigation_header %}
          {% if item.url contains '://' %}
            {% assign url = item.url %}
          {% else %}
            {% assign url = item.url | relative_url %}
          {% endif %}
          <a class="navbar-item {% if item.url == page.url %} is-active{% endif %}" href="{{ url }}">
            {{ item.title }}
          </a>
        {% endfor %}
      </div>
      <div class="navbar-end">
        <div class="navbar-item">
            <a href="/search"><span class="icon">
              <i class="fas fa-search"></i>
            </a>
        </div>
      </div>
    </div>
  </div>
</nav>

<script>
  // Toggle navbar burger on click
  document.addEventListener('DOMContentLoaded', function () {
    // Get all "navbar-burger" elements
    const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
    // Check if there are any navbar burgers
    if ($navbarBurgers.length > 0) {
      // Add a click event on each of them
      $navbarBurgers.forEach(function ($el) {
        $el.addEventListener('click', function () {
          // Get the target from the "data-target" attribute
          const target = $el.dataset.target;
          const $target = document.getElementById(target);
          // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
          $el.classList.toggle('is-active');
          $target.classList.toggle('is-active');
        });
      });
    }
  });
</script>
